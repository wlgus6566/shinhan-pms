name: Deploy API

on:
  workflow_dispatch:
  # push:
  #   branches: [main]
  #   paths:
  #     - 'apps/api/**'
  #     - 'packages/**'
  #     - 'pnpm-lock.yaml'

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: emotion-pms-api

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Deploy to App Runner
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }}

      - name: Wait for deployment
        run: |
          echo "Waiting for App Runner deployment to complete..."
          aws apprunner wait service-running \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} || true

          # Check service status
          STATUS=$(aws apprunner describe-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --query 'Service.Status' --output text)
          echo "Service status: $STATUS"

          if [ "$STATUS" != "RUNNING" ]; then
            echo "Deployment may still be in progress. Check AWS Console."
          fi
