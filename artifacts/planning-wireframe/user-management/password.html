<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경 - PMS</title>
    <style>
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --border-color: #404040;
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --danger-color: #ef4444;
        --success-color: #10b981;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      /* 사이드바 */
      .sidebar {
        width: 240px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        padding: 20px;
      }

      .sidebar h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .sidebar nav ul {
        list-style: none;
      }

      .sidebar nav li {
        margin-bottom: 10px;
      }

      .sidebar nav a {
        color: var(--text-secondary);
        text-decoration: none;
        display: block;
        padding: 8px 12px;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .sidebar nav a:hover,
      .sidebar nav a.active {
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      /* 메인 컨텐츠 */
      .main-content {
        flex: 1;
        padding: 40px;
        max-width: 600px;
      }

      .header {
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .header p {
        color: var(--text-secondary);
        font-size: 14px;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid var(--danger-color);
        color: var(--danger-color);
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .error-message.show {
        display: block;
      }

      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group label .required {
        color: var(--danger-color);
        margin-left: 4px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 14px;
      }

      .form-group .hint {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 6px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
      }

      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background: var(--bg-primary);
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <h2>PMS</h2>
        <nav>
          <ul>
            <li><a href="../project-management/index.html">프로젝트</a></li>
            <li><a href="#">작업</a></li>
            <li><a href="#">이슈</a></li>
            <li><a href="#">일정</a></li>
            <li><a href="#">리소스</a></li>
            <li><a href="#">리포트</a></li>
            <li>
              <hr
                style="
                  border: none;
                  border-top: 1px solid var(--border-color);
                  margin: 10px 0;
                "
              />
            </li>
            <li><a href="profile.html" class="active">프로필</a></li>
            <li><a href="users.html">사용자 관리</a></li>
            <li><a href="login.html">로그아웃</a></li>
          </ul>
        </nav>
      </aside>

      <!-- 메인 컨텐츠 -->
      <main class="main-content">
        <div class="header">
          <h1>비밀번호 변경</h1>
          <p>보안을 위해 주기적으로 비밀번호를 변경해주세요</p>
        </div>

        <div class="card">
          <div class="error-message" id="errorMessage">
            <!-- 에러 메시지가 여기에 표시됩니다 -->
          </div>

          <form onsubmit="handleChangePassword(event)">
            <div class="form-group">
              <label>
                현재 비밀번호
                <span class="required">*</span>
              </label>
              <input
                type="password"
                name="currentPassword"
                placeholder="현재 비밀번호를 입력하세요"
                required
              />
            </div>

            <div class="form-group">
              <label>
                새 비밀번호
                <span class="required">*</span>
              </label>
              <input
                type="password"
                name="newPassword"
                placeholder="새 비밀번호를 입력하세요"
                required
              />
              <div class="hint">
                최소 8자, 영문+숫자+특수문자를 포함해야 합니다
              </div>
            </div>

            <div class="form-group">
              <label>
                새 비밀번호 확인
                <span class="required">*</span>
              </label>
              <input
                type="password"
                name="newPasswordConfirm"
                placeholder="새 비밀번호를 다시 입력하세요"
                required
              />
            </div>

            <div class="button-group">
              <button type="submit" class="btn btn-primary">변경</button>
              <a href="profile.html" class="btn btn-secondary">취소</a>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script>
      function handleChangePassword(event) {
        event.preventDefault();
        const form = event.target;
        const errorMessage = document.getElementById('errorMessage');

        // 폼 데이터 가져오기
        const currentPassword = form.currentPassword.value;
        const newPassword = form.newPassword.value;
        const newPasswordConfirm = form.newPasswordConfirm.value;

        // 유효성 검사
        errorMessage.classList.remove('show');

        // 새 비밀번호 일치 확인
        if (newPassword !== newPasswordConfirm) {
          errorMessage.textContent = '새 비밀번호가 일치하지 않습니다';
          errorMessage.classList.add('show');
          return;
        }

        // 비밀번호 정책 확인
        const passwordRegex =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
        if (!passwordRegex.test(newPassword)) {
          errorMessage.textContent =
            '비밀번호는 최소 8자, 영문+숫자+특수문자를 포함해야 합니다';
          errorMessage.classList.add('show');
          return;
        }

        // 성공 시뮬레이션
        alert('비밀번호가 변경되었습니다');
        location.href = 'profile.html';
      }
    </script>
  </body>
</html>
