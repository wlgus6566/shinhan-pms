<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - PMS</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group label .required {
            color: var(--danger-color);
            margin-left: 4px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group .hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>PMS</h1>
            <p>이모션 프로젝트 관리 시스템</p>
        </div>

        <div class="error-message" id="errorMessage">
            <!-- 에러 메시지가 여기에 표시됩니다 -->
        </div>

        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>
                    이메일
                    <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="example@emotion.co.kr"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    비밀번호
                    <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="최소 8자, 영문+숫자+특수문자"
                    required
                >
                <div class="hint">최소 8자, 영문+숫자+특수문자를 포함해야 합니다</div>
            </div>

            <div class="form-group">
                <label>
                    비밀번호 확인
                    <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    name="passwordConfirm" 
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    이름
                    <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    name="name" 
                    placeholder="홍길동"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    파트
                    <span class="required">*</span>
                </label>
                <select name="department" required>
                    <option value="">선택하세요</option>
                    <option value="PLANNING">기획</option>
                    <option value="DESIGN">디자인</option>
                    <option value="PUBLISHING">퍼블리싱</option>
                    <option value="DEVELOPMENT">개발</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">가입하기</button>
        </form>

        <div class="auth-footer">
            이미 계정이 있으신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const errorMessage = document.getElementById('errorMessage');
            
            // 폼 데이터 가져오기
            const email = form.email.value;
            const password = form.password.value;
            const passwordConfirm = form.passwordConfirm.value;
            const name = form.name.value;
            const department = form.department.value;

            // 유효성 검사 시뮬레이션
            errorMessage.classList.remove('show');

            // 비밀번호 일치 확인
            if (password !== passwordConfirm) {
                errorMessage.textContent = '비밀번호가 일치하지 않습니다';
                errorMessage.classList.add('show');
                return;
            }

            // 비밀번호 정책 확인 (간단한 시뮬레이션)
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                errorMessage.textContent = '비밀번호는 최소 8자, 영문+숫자+특수문자를 포함해야 합니다';
                errorMessage.classList.add('show');
                return;
            }

            // 성공 시뮬레이션
            alert('회원가입이 완료되었습니다!');
            location.href = 'login.html';
        }
    </script>
</body>
</html>
