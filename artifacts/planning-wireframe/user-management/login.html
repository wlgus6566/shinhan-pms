<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - PMS</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group label .required {
            color: var(--danger-color);
            margin-left: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>PMS</h1>
            <p>신한카드 프로젝트 관리 시스템</p>
        </div>

        <div class="error-message" id="errorMessage">
            <!-- 에러 메시지가 여기에 표시됩니다 -->
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>
                    이메일
                    <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="example@emotion.co.kr"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    비밀번호
                    <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="비밀번호를 입력하세요"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>
        </form>

        <div class="auth-footer">
            계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const errorMessage = document.getElementById('errorMessage');
            
            // 폼 데이터 가져오기
            const email = form.email.value;
            const password = form.password.value;

            // 로그인 시뮬레이션
            errorMessage.classList.remove('show');

            // 간단한 검증 (실제로는 서버에서 처리)
            if (email && password) {
                // 성공 시뮬레이션
                alert('로그인 성공!');
                location.href = '../project-management/index.html'; // 대시보드로 이동
            } else {
                errorMessage.textContent = '이메일 또는 비밀번호가 일치하지 않습니다';
                errorMessage.classList.add('show');
            }
        }
    </script>
</body>
</html>
