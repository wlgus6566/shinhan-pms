<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 상세 - PMS</title>
    <style>
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --border-color: #404040;
        --primary-color: #3b82f6;
        --primary-hover: #2563eb;
        --danger-color: #ef4444;
        --danger-hover: #dc2626;
        --success-color: #10b981;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      /* 사이드바 */
      .sidebar {
        width: 240px;
        background: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        padding: 20px;
      }

      .sidebar h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .sidebar nav ul {
        list-style: none;
      }

      .sidebar nav li {
        margin-bottom: 10px;
      }

      .sidebar nav a {
        color: var(--text-secondary);
        text-decoration: none;
        display: block;
        padding: 8px 12px;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .sidebar nav a:hover,
      .sidebar nav a.active {
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      /* 메인 컨텐츠 */
      .main-content {
        flex: 1;
        padding: 40px;
        max-width: 800px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 28px;
      }

      .header-actions {
        display: flex;
        gap: 10px;
      }

      .success-message {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid var(--success-color);
        color: var(--success-color);
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .success-message.show {
        display: block;
      }

      .card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 20px;
      }

      .card h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group label .required {
        color: var(--danger-color);
        margin-left: 4px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 14px;
      }

      .form-group input:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .form-group .hint {
        font-size: 12px;
        color: var(--text-secondary);
        margin-top: 6px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-hover);
      }

      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background: var(--bg-primary);
      }

      .btn-danger {
        background: var(--danger-color);
        color: white;
      }

      .btn-danger:hover {
        background: var(--danger-hover);
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .info-row {
        display: flex;
        margin-bottom: 16px;
      }

      .info-row dt {
        width: 120px;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .info-row dd {
        flex: 1;
        font-size: 14px;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--border-color);
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--success-color);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <h2>PMS</h2>
        <nav>
          <ul>
            <li><a href="../project-management/index.html">프로젝트</a></li>
            <li><a href="#">작업</a></li>
            <li><a href="#">이슈</a></li>
            <li><a href="#">일정</a></li>
            <li><a href="#">리소스</a></li>
            <li><a href="#">리포트</a></li>
            <li>
              <hr
                style="
                  border: none;
                  border-top: 1px solid var(--border-color);
                  margin: 10px 0;
                "
              />
            </li>
            <li><a href="profile.html">프로필</a></li>
            <li><a href="users.html" class="active">사용자 관리</a></li>
            <li><a href="login.html">로그아웃</a></li>
          </ul>
        </nav>
      </aside>

      <!-- 메인 컨텐츠 -->
      <main class="main-content">
        <div class="header">
          <h1>사용자 상세</h1>
          <div class="header-actions">
            <a href="users.html" class="btn btn-secondary">← 목록으로</a>
          </div>
        </div>

        <div class="success-message" id="successMessage">
          사용자 정보가 업데이트되었습니다
        </div>

        <!-- 사용자 정보 수정 (PM 전용) -->
        <div class="card">
          <h2>사용자 정보</h2>
          <form onsubmit="handleUpdateUser(event)">
            <div class="form-group">
              <label>이메일</label>
              <input type="email" value="kim.chulsoo@emotion.co.kr" disabled />
            </div>

            <div class="form-group">
              <label>이름</label>
              <input type="text" value="김철수" disabled />
            </div>

            <div class="form-group">
              <label>
                파트
                <span class="required">*</span>
              </label>
              <select name="department" required>
                <option value="PLANNING" selected>기획</option>
                <option value="DESIGN">디자인</option>
                <option value="PUBLISHING">퍼블리싱</option>
                <option value="DEVELOPMENT">개발</option>
              </select>
            </div>

            <div class="form-group">
              <label>
                등급
                <span class="required">*</span>
              </label>
              <select name="role" required>
                <option value="PM">PM</option>
                <option value="PL" selected>PL</option>
                <option value="PA">PA</option>
                <option value="MEMBER">팀원</option>
              </select>
            </div>

            <div class="form-group">
              <label>활성 상태</label>
              <label class="toggle-switch">
                <input type="checkbox" name="isActive" checked />
                <span class="slider"></span>
              </label>
              <div class="hint">
                비활성화하면 해당 사용자는 로그인할 수 없습니다
              </div>
            </div>

            <div class="button-group">
              <button type="submit" class="btn btn-primary">저장</button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="confirmDeactivate()"
              >
                비활성화
              </button>
            </div>
          </form>
        </div>

        <!-- 계정 정보 -->
        <div class="card">
          <h2>계정 정보</h2>
          <dl>
            <div class="info-row">
              <dt>가입일</dt>
              <dd>2024-01-16 09:30</dd>
            </div>
            <div class="info-row">
              <dt>마지막 수정</dt>
              <dd>2024-01-20 14:15</dd>
            </div>
            <div class="info-row">
              <dt>마지막 로그인</dt>
              <dd>2024-01-22 08:45</dd>
            </div>
          </dl>
        </div>
      </main>
    </div>

    <script>
      function handleUpdateUser(event) {
        event.preventDefault();
        const successMessage = document.getElementById('successMessage');

        // 성공 메시지 표시
        successMessage.classList.add('show');

        // 3초 후 메시지 숨김
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 3000);
      }

      function confirmDeactivate() {
        if (
          confirm(
            '정말 이 사용자를 비활성화하시겠습니까?\n비활성화된 사용자는 로그인할 수 없습니다.',
          )
        ) {
          alert('사용자가 비활성화되었습니다');
          location.href = 'users.html';
        }
      }
    </script>
  </body>
</html>
